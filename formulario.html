<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./formstyles.css">
</head>
<body>
    <form>
        <h1>Formulario</h1>
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Pon tu nombre" required class="nombre">
        <br><br>
        <label for="apellido">Apellidos</label>
        <input type="text" placeholder="Pon tu apellido" class="apellido">
        <br><br>
        <label for="dni">DNI</label>
        <input type="number" placeholder="Pon tu DNI" class="dni">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" name="" id="" class="password">
        <br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="Ingresa tu email" required class="email">
        <br><br>
        <label for="fecha">Fecha</label>
        <input type="date">
        <br><br>
        <input type="radio">
        <input type="checkbox">
        <br><br>
        <input type="submit">
        <button>Enviar</button>
    </form>
</body>
<footer>
    <p>copyright 2022</p>
</footer>
</html>
