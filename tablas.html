<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de tablas</title>
    <link rel="stylesheet" href="./main.css"/>
</head>

<body>
    <h1>Ejercicio con tablas</h1>
    <table class="segundo">
        <tr class="nombre">
            <th>Nombre</th>
            <td>Javier</td>
        </tr>
        <tr class="telefono">
            <th rowspan="2">Telefono</th>
            <td>12345678</td>
        </tr>
        <td>123456789</td>
    </table>
    <br>
    <table class="primero">
        <th>
            Nombre
        </th>
        <th>
            Apellido
        </th>
        <th colspan="2">
            dni
        </th>
        <tr class="fila1">
            <td>Javier</td>
            <td>Ramos</td>
            <td>12345678</td>
            <td>12345678</td>
        </tr>
        <tr class="fila2">
            <td>Jorge</td>
            <td>Ramos</td>
            <td>87654321</td>
            <td>87654321</td>
        </tr>
        <tr class="fila3">
            <td>Brigitte</td>
            <td>Chang</td>
            <td>77777777</td>
            <td>77777777</td>
        </tr>
    </table>
</body>
</html>
